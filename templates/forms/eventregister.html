{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<br> 
<h1 class="text-center"> Events Registration</h1>
  <form action="{% url 'eventreg' %}" method="POST">
    {% csrf_token %}
    <form class="form-inline">
    
    <div class="form-group">
    <label for="exampleFormControlInput1">First Name</label>
    <input name="first_name"  type="text" class="form-control"  placeholder="First Name">
    </div>

    <div class="form-group">
    <label for="exampleFormControlInput1">Last Name</label>
    <input name="last_name" type="text" class="form-control"  placeholder="Last Name">
    </div>

    <div class="form-group">
    <label for="exampleFormControlInput1">Mobile Number</label>
    <input name="mobile_number" type="text" class="form-control"  placeholder="Mobile Number">
    </div>

    <div class="form-group">
    <label for="exampleFormControlInput1">Email address</label>
    <input name="email" type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
    </div>
  
    <div class="form-group">
    <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Events</label>
    <select name="event_name" class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref">
    <option selected>Choose...</option>
    <option value="Event 1">Event 1</option>
    <option value="Event 2">Event Two</option>
    <option value="Event 3">Event Three</option>
    </select>
    </div>
    
    <div class="form-group">
    <label for="exampleFormControlTextarea1">Name of the college</label>
    <input name="college_name" type="text" class="form-control"  placeholder="Name of the college">
    
    </div>

  

  <input type="submit" class="btn btn-success">Register</input>
</form>
    
  </form>
{% endblock %}
